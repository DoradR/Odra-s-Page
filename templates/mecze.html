<!doctype html>
{% load bootstrap %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mecze</title>
    <script src="https://kit.fontawesome.com/d28cd5689d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body style="font-family: Arial; background: aliceblue;">
    <section class="header" style="background: darkgreen; color: bisque; display: flex; align-items: center; justify-content: center">
        <a href="{% url 'main_page' %}" style="margin-right: auto; margin-left: 15px"><img src="/media/header/oderkaNaglowek.png" style="width: 400px"></a>
        <h2 style="margin: 15px"><b>O nas</b></h2>
        <h2 style="margin: 15px"><a href="{% url 'matches_page' %}" style="text-decoration: none; color: bisque"><b>Mecze</b></a></h2>
        <h2 style="margin: 15px"><b>Kontakt</b></h2>
    </section>
    <section style="margin: 15px">
        <div class="row">
            {% for mecz in mecze %}
              <div class="col-sm-4">
                <div class="card">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ mecz }}</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="{% url 'details_page' mecz.id %}" class="btn btn-primary">Pokaż więcej</a>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
