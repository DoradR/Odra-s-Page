<!doctype html>
{% load bootstrap %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mecze</title>
    <script src="https://kit.fontawesome.com/d28cd5689d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body style="font-family: Arial; background: radial-gradient(farthest-corner at 40px 40px, #035824 20%, #a4cc0c 100%); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
    <section class="header" style="background: transparent; color: bisque; display: flex; align-items: center; justify-content: center">
        <a href="{% url 'main_page' %}" style="margin-right: auto; margin-left: 15px"><img src="/media/header/oderkaNaglowek.png" style="width: 400px"></a>
        <h2 style="margin: 15px"><a href="{% url 'about_page' %}" style="text-decoration: none; color: bisque"><b>O nas</b></a></h2>
        <h2 style="margin: 15px"><a href="{% url 'matches_page' %}" style="text-decoration: none; color: bisque"><b>Mecze</b></a></h2>
        <h2 style="margin: 15px"><a href="{% url 'help_page' %}" style="text-decoration: none; color: bisque"><b>Kontakt</b></a></h2>
    </section>
    <section style="font-size: 1.15rem; height: auto; width: fit-content; background: white; margin: 40px 30px 50px 30px; box-shadow: 0 0 40px black">
        <img src="/media/header/tabela.png" style="display: flex">
        {% for club in table %}
            <p>{{ club.club }} {{ club.wins }} {{ club.draws }} {{ club.loses }}</p>

        {% endfor %}

    </section>
    <section style="background: transparent; border-style: outset; margin: 25px; border-radius: 10px; display: flex; justify-content: flex-end; color: white; box-shadow: 0 0 20px black">
            <h2 style="margin: 15px auto 15px 15px">Wszystkie</h2>
    </section>
    <section style="margin: 15px; height: auto; width: auto; background: transparent; box-shadow: 0 0 40px black; border-radius: 10px; border-style: solid">
        <div class="row">
            {% for mecz in mecze %}
              <div class="col-sm-4">
                <div class="card" style="border-radius: 12px; margin: 10px 10px 20px 10px; height: 340px; box-shadow: 0 0 20px black">
                    <img src="/media/{{ mecz.opponent.miniature }}" class="card-img-top" alt="..." style="width: auto; height: 200px; border-radius: 12px 12px 0px 0px">
                    <div class="card-body" style="border-radius: 0px 0px 12px 12px; background: black">
                       <h5 class="card-title" style="color: white">{{ mecz }}</h5>
                       <p class="card-text"></p>
                       <a href="{% url 'details_page' mecz.id %}" class="btn btn-primary">Pokaż więcej</a>
                    </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </section>
    <section style="font-size: 0.7rem; align-items: baseline; color: bisque; position: fixed; width: 100%; bottom: 0; margin-left: 10px">
        <p>Page created by: Dominik Radziszewski</p>
    </section>
</body>
</html>
