<!doctype html>
{% load bootstrap %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Opis meczu</title>
        <script src="https://kit.fontawesome.com/d28cd5689d.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body style="font-family: Arial; background: aliceblue;">
        <section class="header" style="background: darkgreen; color: bisque; display: flex; align-items: center; justify-content: center">
            <a href="{% url 'main_page' %}" style="margin-right: auto; margin-left: 15px"><img src="/media/header/oderkaNaglowek.png" style="width: 400px"></a>
            <h2 style="margin: 15px"><a href="{% url 'about_page' %}" style="text-decoration: none; color: bisque"><b>O nas</b></a></h2>
            <h2 style="margin: 15px"><a href="{% url 'matches_page' %}" style="text-decoration: none; color: bisque"><b>Mecze</b></a></h2>
            <h2 style="margin: 15px"><a href="{% url 'help_page' %}" style="text-decoration: none; color: bisque"><b>Kontakt</b></a></h2>
        </section>
        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="..." class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col-sm-6">
                    <section style="margin: 10px; border-radius: 10px; background: lightgrey; height: 350px">
                        <h1 style="display: flex; justify-content: center;">WIN</h1>
                        <p>{{ comment }}</p>
                    </section>
                </div>
                <div class="col-sm-6">
                    <section style="margin: 10px; border-radius: 10px; background: lightgrey; height: 350px">
                        <h1 style="display: flex; justify-content: center;">SZCZEGÓŁY</h1>
                        {% for detal in detale %}
                            <p>{{ detal }}</p>
                        {% endfor %}
                    </section>
                </div>
            </div>
        </section>
        <section style="font-size: 0.7rem; align-items: baseline; color: dimgray; position: fixed; width: 100%; bottom: 0">
            <p>Page created by: Dominik Radziszewski</p>
        </section>
    </body>
</html>
